epochs: 3
test_steps: 1000
repeats: 1
envs:
  - Pong-v0
  - Breakout-v0
algorithms:
  -
    name: A3C
    type: A3C
    train_steps: 2000
    config:
      learners: 2
      initial_learning_rate: 1e-3
      preprocess_config: {frame_skip: 2}
  -
    name: DQN
    type: DQN
    train_steps: 1000
    config:
      epsilon:
        from_: 1.0
        to: 0.1
        test: 0.05
        over: 500
        offset: 100
      initial_learning_rate: 1e-3
      start_learning: 80
      sync_target: 50
      replay_capacity: 90
  -
    name: Random
    type: Random
    train_steps: 0
