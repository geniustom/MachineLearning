epochs: 5
test_steps: 3000
repeats: 2
envs:
  - Breakout-v0
  - Pong-v0
algorithms:
  -
    name: DQN
    type: DQN
    train_steps: 5000
    config:
      initial_learning_rate: 1e-3
      replay_capacity: 1e3
      start_learning: 1e3
      sync_target: 1000
      epsilon:
        from_: 1.0
        to: 0.1
        test: 0.05
        over: 5e3
        offset: 5e3
      preprocess_config: {frame_skip: 2}
  -
    name: A3C
    type: A3C
    train_steps: 10000
    config:
      learners: 2
      initial_learning_rate: 1e-3
      preprocess_config: {frame_skip: 2}
  -
    name: Random
    type: Random
    train_steps: 0
